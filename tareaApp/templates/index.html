<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de tareas</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>VISTA PRINCIPAL - GESTOR DE TAREAS</h1>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <a href="{% url 'tareaApp:nuevaTarea' %}">
                <button style="width: 120px;">Nueva tarea</button>
            </a>
            <a>
                <button style="width: 120px;">Ver historico</button>
            </a>
        </div>
        <br>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Fecha de fin</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                    <th>Finalizar 
                        <button style="width: 120px; display: flex;">finalizar</button>
                    </th>
                    
                </thead>
                <tbody>
                    {% for tarea in lista_tareas %}
                    <tr>
                        <td>{{ tarea.0 }}</td>
                        <td>{{ tarea.1 }}</td>
                        <td>{{ tarea.2 }}</td>
                        <td>{{ tarea.3 }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
